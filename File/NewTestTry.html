<html>

<head>
      <title>My first chart using FusionCharts Suite XT</title>
      <script type="text/javascript" src="./build/develop/fusioncharts.js"></script>

      <script type="text/javascript">
        FusionCharts.ready(function () {
            fusioncharts = new FusionCharts({
                id: "chart_1",
                type: 'doughnut3d',
                renderAt: 'chart-container',
                width: '800',
                height: '500',
                dataFormat: 'json',
                baseChartMessageFont: 'arial',
                loadMessage: 'API Automation',
                loadMessageFontSize: '40',
                loadMessageColor: '#FF0000',

                dataSource: {
                    "chart": {
                        "caption": "Split of Revenue by Product Categories",
                        "subCaption": "Last year",
                        "numberPrefix": "$",
                        "theme": "fusion"
                    },
                    "data": [{
                            "label": "Food",
                            "value": "28504"
                        },
                        {
                            "label": "Apparels",
                            "value": "14633"
                        },
                        {
                            "label": "Electronics",
                            "value": "10507"
                        },
                        {
                            "label": "Household",
                            "value": "4910"
                        }
                    ]
                }
            });
            fusioncharts.render();

            
        });
    </script>
</head>

<body>
      <div id="chart-container">FusionCharts XT will load here!</div>
    <div class="text-center">
        <button id="set">Set Event Listener</button>
        <button id="rem">Remove Event Listener</button>

        <div id="data1"></div>
    </div>
</body>

</html>
