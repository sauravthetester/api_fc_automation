<html>

<head>
      <title>My first chart using FusionCharts Suite XT</title>
      <script type="text/javascript" src="./build/develop/fusioncharts.js"></script>

      <script type="text/javascript">
        FusionCharts.ready(function () {
            fusioncharts = new FusionCharts({
                id: "chart_1",
                type: 'doughnut2d',
                renderAt: 'chart-container',
                width: '800',
                height: '500',
                dataFormat: 'json',
                baseChartMessageFont: 'arial',
                loadMessage: 'API Automation',
                loadMessageFontSize: '40',
                loadMessageColor: '#FF0000',

                dataSource: {
                    "chart": {
                        "caption": "Split of Revenue by Product Categories",
                        "animation": "0",
                        "subCaption": "Last year",
                        "numberPrefix": "$",
                        "theme": "fint",
                        "captionFontSize": "13",
                        "subcaptionFontSize": "12",
                        "subcaptionFontBold": "0"
                    },
                    "data": [

                    ]
                }
            });
            fusioncharts.render();

            fusioncharts.configure({
            "dataEmptyMessage": "Custom Message: No data to load"
        });

        });
    </script>
</head>

<body>
    <div id="chart-container">FusionCharts will render here</div>
</body>

</html>
