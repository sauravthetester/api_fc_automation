<html>

<head>
      <title>My first chart using FusionCharts Suite XT</title>
      <script type="text/javascript" src="./build/develop/fusioncharts.js"></script>

      <script type="text/javascript">

        FusionCharts.ready(function () {
            fusioncharts = new FusionCharts({
                id: "chart_1",
                type: 'dragline',
                renderAt: 'chart-container',
                width: '800',
                height: '500',
                dataFormat: 'json',
                baseChartMessageFont: 'arial',
                loadMessage: 'API Automation',
                loadMessageFontSize: '40',
                loadMessageColor: '#FF0000',

                dataSource: {
                    "chart": {
                        "caption": "Project Plan for Construction of a Store (time duration in weeks)",
                        "arrowatstart": "0",
                        "arrowatend": "1",
                        "viewMode": "1",
                        "connectorToolText": "$label Weeks",
                        "theme": "fusion",
                        "showformbtn": "1",
                        "formAction": "#",
                        "submitdataasxml": "1"
                    },

                    "categories": [{
                        "category": [{
                                "label": "Q1"
                            },
                            {
                                "label": "Q2"
                            },
                            {
                                "label": "Q3(E)"
                            },
                            {
                                "label": "Q4(E)"
                            }
                        ]
                    }],
                    "dataset": [{
                            "seriesname": "Apple",
                            "valuePosition": "ABOVE",
                            "allowDrag": "1",
                            "data": [{
                                    "value": "1200"
                                },
                                {
                                    "value": "1500",
                                    "dashed": "1"
                                },
                                {
                                    "value": "1300",
                                    "allowDrag": "1",
                                    "dashed": "1"
                                },
                                {
                                    "value": "900",
                                    "allowDrag": "1",
                                    "tooltext": "Predicted sales $value units"
                                }
                            ]
                        },
                        {
                            "seriesname": "Samsung",
                            "allowDrag": "1",
                            "data": [{
                                    "value": "600"
                                },
                                {
                                    "value": "850",
                                    "dashed": "1"
                                },
                                {
                                    "value": "1000",
                                    "allowDrag": "1",
                                    "dashed": "1"
                                },
                                {
                                    "value": "1200",
                                    "allowDrag": "1",
                                    "tooltext": "Predicted sales $value units"
                                }
                            ]
                        }
                    ]
                }
            });
            fusioncharts.render();

            function exact_copy() {
                var cloned_chart = fusioncharts.clone();
                console.log(cloned_chart);
                cloned_chart.render('cloned-chart-container');
            }


            function modified_copy() {
                var cloned_chart_2 = fusioncharts.clone({
                    type: 'bar2d',
                    renderAt: 'cloned-chart-container'
                }, true);

                console.log(cloned_chart_2);

                var copy = new FusionCharts(cloned_chart_2);
                copy.render();
            }

            document.getElementById("exact_copy").addEventListener("click", exact_copy);
            document.getElementById("modified_copy").addEventListener("click", modified_copy);
        });
    </script>
</head>

<body>
      <div id="chart-container">FusionCharts XT will load here!</div>
    <div id="cloned-chart-container">Cloned FusionCharts will render here</div>
    <button id="exact_copy">Create an exact clone</button>
    <button id="modified_copy">Create a modified clone</button>
</body>

</html>
