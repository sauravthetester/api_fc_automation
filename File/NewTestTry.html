<html>

<head>
      <title>My first chart using FusionCharts Suite XT</title>
      <script type="text/javascript" src="./build/develop/fusioncharts.js"></script>

      <script type="text/javascript">
        var fusioncharts, events = {};
        var key_attr = new Array();
        var val_attr = new Array();

        FusionCharts.ready(function () {
            fusioncharts = new FusionCharts({
                id: "chart_1",
                type: 'dragline',
                renderAt: 'chart-container',
                width: '800',
                height: '600',
                dataFormat: 'json',
                baseChartMessageFont: 'arial',
                loadMessage: 'API Automation',
                loadMessageFontSize: '40',
                loadMessageColor: '#FF0000',

                dataSource: {
                    "chart": {
                        "caption": "Project Plan for Construction of a Store (time duration in weeks)",
                        "arrowatstart": "0",
                        "arrowatend": "1",
                        "viewMode": "1",
                        "connectorToolText": "$label Weeks",
                        "theme": "fusion",
                        "showformbtn": "1",
                        "formAction": "#",
                        "submitdataasxml": "1"
                    },

                    "categories": [{
                        "category": [{
                                "label": "Q1"
                            },
                            {
                                "label": "Q2"
                            },
                            {
                                "label": "Q3(E)"
                            },
                            {
                                "label": "Q4(E)"
                            }
                        ]
                    }],
                    "dataset": [{
                            "seriesname": "Apple",
                            "valuePosition": "ABOVE",
                            "allowDrag": "1",
                            "data": [{
                                    "value": "1200"
                                },
                                {
                                    "value": "1500",
                                    "dashed": "1"
                                },
                                {
                                    "value": "1300",
                                    "allowDrag": "1",
                                    "dashed": "1"
                                },
                                {
                                    "value": "900",
                                    "allowDrag": "1",
                                    "tooltext": "Predicted sales $value units"
                                }
                            ]
                        },
                        {
                            "seriesname": "Samsung",
                            "allowDrag": "1",
                            "data": [{
                                    "value": "600"
                                },
                                {
                                    "value": "850",
                                    "dashed": "1"
                                },
                                {
                                    "value": "1000",
                                    "allowDrag": "1",
                                    "dashed": "1"
                                },
                                {
                                    "value": "1200",
                                    "allowDrag": "1",
                                    "tooltext": "Predicted sales $value units"
                                }
                            ]
                        }
                    ]
                }
            });
            fusioncharts.render();

            function replaceSVG() {
                var chart = FusionCharts.getObjectReference("chart_1");
                chart.innerHTML =
                    "<button id='btn_1'>Test Button</button>";
            }

            function reDrawSVG() {
                fusioncharts.render();
            }
            document.getElementById("get_ref").addEventListener("click", replaceSVG);
            document.getElementById("redraw").addEventListener("click", reDrawSVG);
        });
    </script>
</head>

<body>
      <div id="chart-container">FusionCharts XT will load here!</div>
    <p class="text-center">
        <button id="get_ref">Remove the SVG element</button>
    </p>
    <p class="text-center">
        <button id="redraw">Redraw</button>
    </p>
</body>

</html>
