<html>

<head>
      <title>My first chart using FusionCharts Suite XT</title>
      <script type="text/javascript" src="./build/develop/fusioncharts.js"></script>

      <script type="text/javascript">
        FusionCharts.ready(function () {
            fusioncharts = new FusionCharts({
                id: "chart_1",
                type: 'doughnut3d',
                renderAt: 'chart-container',
                width: '800',
                height: '500',
                dataFormat: 'json',
                baseChartMessageFont: 'arial',
                loadMessage: 'API Automation',
                loadMessageFontSize: '40',
                loadMessageColor: '#FF0000',

                dataSource: {
                    "chart": {
                        "caption": "Split of Revenue by Product Categories",
                        "subCaption": "Last year",
                        "numberPrefix": "$",
                        "theme": "fusion"
                    },
                    "data": [{
                            "label": "Food",
                            "value": "28504"
                        },
                        {
                            "label": "Apparels",
                            "value": "14633"
                        },
                        {
                            "label": "Electronics",
                            "value": "10507"
                        },
                        {
                            "label": "Household",
                            "value": "4910"
                        }
                    ]
                }
            });
            fusioncharts.render();

            function format() {
                var number = document.getElementById("number").innerText;
                var msg = document.getElementById("msg");
                msg.innerHTML = FusionCharts.formatNumber(number, {
                    "numberPrefix": "&"
                });

            }

            document.getElementById("chart-container").addEventListener("click", format);
        });
    </script>
</head>

<body>
      <div id="chart-container">FusionCharts XT will load here!</div>
    <span id="number">10234</span><span id="something"> = </span><span id="msg"></span>
</body>

</html>
