<html>

<head>
      <title>My first chart using FusionCharts Suite XT</title>
      <script type="text/javascript" src="./build/develop/fusioncharts.js"></script>

      <script type="text/javascript">
        FusionCharts.ready(function () {
            fusioncharts = new FusionCharts({
                id: "chart_1",
                type: 'line',
                renderAt: 'chart-container',
                width: '800',
                height: '500',
                dataFormat: 'json',
                baseChartMessageFont: 'arial',
                loadMessage: 'API Automation',
                loadMessageFontSize: '40',
                loadMessageColor: '#FF0000',

                dataSource: {
                    "chart": {
                        "caption": "Total footfall in Bakersfield Central",
                        "subCaption": "Last week",
                        "xAxisName": "Day",
                        "yAxisName": "No. of Visitors",

                        //Cosmetics
                        "lineThickness": "2",
                        "paletteColors": "#0075c2",
                        "baseFontColor": "#333333",
                        "baseFont": "Helvetica Neue,Arial",
                        "captionFontSize": "14",
                        "subcaptionFontSize": "14",
                        "subcaptionFontBold": "0",
                        "showBorder": "0",
                        "bgColor": "#ffffff",
                        "showShadow": "0",
                        "canvasBgColor": "#ffffff",
                        "canvasBorderAlpha": "0",
                        "divlineAlpha": "100",
                        "divlineColor": "#999999",
                        "divlineThickness": "1",
                        "divLineIsDashed": "1",
                        "divLineDashLen": "1",
                        "divLineGapLen": "1",
                        "showXAxisLine": "1",
                        "xAxisLineThickness": "1",
                        "xAxisLineColor": "#999999",
                        "showAlternateHGridColor": "0"
                    },
                    "data": [{
                        "label": "Mon",
                        "value": "15123"
                    }, {
                        "label": "Tue",
                        "value": "14233"
                    }, {
                        "label": "Wed",
                        "value": "23507"
                    }, {
                        "label": "Thu",
                        "value": "9110"
                    }, {
                        "label": "Fri",
                        "value": "15529"
                    }, {
                        "label": "Sat",
                        "value": "20803"
                    }, {
                        "label": "Sun",
                        "value": "19202"
                    }],
                    "trendlines": [{
                        "line": [{
                            "startvalue": "18500",
                            "color": "#1aaf5d",
                            "displayvalue": "Average{br}weekly{br}footfall",
                            "valueOnRight": "1",
                            "thickness": "2"
                        }]
                    }]
                }
            });
            fusioncharts.render();
            var msg = document.getElementById("msg");

            function getData() {
                var data = fusioncharts.getJSONData();
                msg.innerHTML = JSON.stringify(data, undefined, 2);
            }

            document.getElementById("get_chart_data").addEventListener("click", getData);

        });
    </script>
</head>
<div class="text-center mb-20">
    <button id="get_chart_data">Get Chart Data</button>
</div>

<div id="msg" class="mb-20"> Chart data in the selected format will be displayed here.</div>

<body>
    <div id="chart-container">FusionCharts will render here</div>
</body>

</html>
