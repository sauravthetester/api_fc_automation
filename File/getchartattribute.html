    <html>

    <head>
        <title>My first chart using FusionCharts Suite XT</title>
        <script type="text/javascript" src="./build/develop/fusioncharts.js"></script>
        <script type="text/javascript">
            var fusioncharts, events = {};
            var key_attr = new Array();
            var val_attr = new Array();


            FusionCharts.ready(function () {
                fusioncharts = new FusionCharts({
                    type: 'column2d',
                    renderAt: 'chart-container',
                    width: '800',
                    height: '600',
                    dataFormat: 'json',
                    baseChartMessageFont: 'arial',
                    loadMessage: 'Events Automation',
                    loadMessageFontSize: '40',
                    loadMessageColor: '#FF0000',

                    dataSource: {
                        "chart": {
                            "caption": "Monthly revenue for last year",
                            "subCaption": "Harry's SuperMart",
                            "xAxisName": "Month",
                            "yAxisName": "Revenues (In USD)",
                            "numberPrefix": "$",
                            "theme": "fusion"
                        },
                        "data": [{
                                "label": "Jan",
                                "value": "420000"
                            },
                            {
                                "label": "Feb",
                                "value": "810000"
                            },
                            {
                                "label": "Mar",
                                "value": "720000"
                            },
                            {
                                "label": "Apr",
                                "value": "550000"
                            },
                            {
                                "label": "May",
                                "value": "910000"
                            },
                            {
                                "label": "Jun",
                                "value": "510000"
                            },
                            {
                                "label": "Jul",
                                "value": "680000"
                            },
                            {
                                "label": "Aug",
                                "value": "620000"
                            },
                            {
                                "label": "Sep",
                                "value": "610000"
                            },
                            {
                                "label": "Oct",
                                "value": "490000"
                            },
                            {
                                "label": "Nov",
                                "value": "900000"
                            },
                            {
                                "label": "Dec",
                                "value": "730000"
                            }
                        ],
                        "trendlines": [{
                            "line": [{
                                "startvalue": "700000",
                                "valueOnRight": "1",
                                "displayvalue": "Monthly Target"
                            }]
                        }]
                    }
                });
                fusioncharts.render();
                document.getElementById("current_value").innerHTML = "Current theme: " + fusioncharts.getChartAttribute("theme");

    function setAtt() {
        var select = document.getElementById("theme-type");
        console.log(select.value);
        fusioncharts.setChartAttribute("theme", select.value);
        document.getElementById("current_value").innerHTML = "Current theme: " + fusioncharts.getChartAttribute("theme");
    }

    document.getElementById("theme-type").addEventListener("change", setAtt);

            });
        </script>
    </head>
    <div class="text-center">
    	<label id="label" class="mb-20">Select a theme:
    	    <select id="theme-type">
    	        <option value="carbon">carbon</option>
    	        <option value="zune">zune</option>
    	        <option value="ocean">ocean</option>
    	    </select>
    	</label>   
    	   
    	<div id="current_value"></div>    
    	<div id="chart-container" class="mb-20">FusionCharts will render here</div>
    </div>
    <body>
        <div id="chart-container">FusionCharts XT will load here!</div>
    </body>

    </html>
